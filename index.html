<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Youtube</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Style CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
    <nav id="navbar">
        <div id="menu-icon">
            <span></span>
        </div>
        <div id="logo-icon">
            <a href="https://www.youtube.com"> <img src="img/youtube_logo.png" alt="logo"> </a>
        </div>
        <div id="in-search">
            <input type="text" value="Search" placeholder="search">
        </div>
        <div id="b-search">
            <button type="button"><span id="magnifier"></span></button>
        </div>
        <div id="arrow-icon">
            <div></div>
        </div>
        <div id="bell-icon">
                <div><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon">
                        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" class="style-scope yt-icon"></path>
                      </g></svg>
                    </div>
        </div>
        <div id="b-sign-in">
            <button type="button"><span id="sing-in">Sign in</span></button>
        </div>

    </nav>
    <main id="main-video">
        <div id="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ZnuwB35GYMY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div id="video-info">
            <h1 id="video-title">Contributing to Open Source Part I: The Easy Way</h1>
            <div id="video-likes">
                <div id="author-icon">Icon
                </div>
                <div id="subscribe-author">
                        <div id="author">The Odin Project
                            </div>
                            <div id="subscribe">
                                <button type="button-subscribe"><span id="play-icon"></span><span>Subscribe</span></button>
                                <span>799</span>
                            </div>
                </div>
                <div id="views">45094</div>
            </div>
            <div id="sharing-likes">
                <div class="add"></div>
                <div class="share"></div>
                <div class="more"></div>
                <div class="like"></div>
                <div class="dislike"></div>
            </div>
        </div>
        <div id="video-description">

        </div>
    </main>
    <aside id="sidebar">
            <div>
                    right videos
                </div>
    </aside>
    </div>
    </body>
</html>
